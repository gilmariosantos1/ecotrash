<!DOCTYPE html>
<html lang="pt-BR">

</head>
<body>

  <!-- Navbar -->
  <nav>

      <li><a href="index.html">Home</a></li>
      <li><a href="sobre.html">Sobre o projeto</a></li>

  <!-- Login Município -->
  <div class="panel-municipio">
    <h2>Login Município</h2>

      <input type="email" id="email" name="email" placeholder="Digite o e-mail oficial" required>

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>

      <div class="btn-group">
        <a href="index.html" class="btn btn-voltar">Voltar</a>
        <a href="painelmunicipio-lista.html" type="submit" class="btn btn-aceitar">Entrar</a>
      </div>
  </div>

</body>
</html>
