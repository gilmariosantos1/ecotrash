<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoTrash - Cadastro</title>
  <link rel="stylesheet" href="css/css.css">
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="logo">EcoTrash</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="sobre.html">Sobre o projeto</a></li>
      <li><a href="contato.html">Fale Conosco</a></li>
    </ul>
  </nav>

  <!-- Slogan -->
  <div class="slogan">
    LIXO seguro,<br>PLANETA feliz!
  </div>

  <!-- Formulário -->
  <div class="form-container">
    <h2>Preencha o formulário</h2>

    <form action="confirmação.html" method="get">
      <!-- Dados Pessoais -->
      <fieldset>
        <legend>Dados pessoais</legend>
        <label>Nome:</label>
        <input type="text" placeholder="Digite seu nome" required>

        <label>CPF:</label>
        <input type="text" placeholder="Digite seu CPF" required>

        <label>Data de Nascimento:</label>
        <input type="date" required>

        <label>Gênero:</label>
        <div class="radio-group">
          <input type="radio" name="genero" value="M" id="masc"> <label for="masc">Masculino</label>
          <input type="radio" name="genero" value="F" id="fem"> <label for="fem">Feminino</label>
          <input type="radio" name="genero" value="O" id="outro"> <label for="outro">Outro</label>
        </div>
      </fieldset>

      <!-- Endereço -->
      <fieldset>
        <legend>Endereço</legend>
        <label>Estado:</label>
        <input type="text" placeholder="Digite seu estado">

        <label>Cidade:</label>
        <input type="text" placeholder="Digite sua cidade">

        <label>Rua:</label>
        <input type="text" placeholder="Digite sua rua">

        <label>Bairro:</label>
        <input type="text" placeholder="Digite seu bairro">

        <label>Complemento:</label>
        <input type="text" placeholder="Ex: lote A, povoado abc...">
      </fieldset>

      <!-- Contato -->
      <fieldset>
        <legend>Contato</legend>
        <label>Número:</label>
        <input type="tel" placeholder="Digite seu número">

        <label>Email:</label>
        <input type="email" placeholder="Digite seu email" required>
      </fieldset>

      <!-- Botões -->
      <div class="btns">
        <button type="reset" class="btn-back">Voltar</button>
        <button type="submit" class="btn-submit">Enviar</button>
      </div>
    </form>
  </div>

  <script src="js/funcionalidades.js"></script>
</body>
</html>
